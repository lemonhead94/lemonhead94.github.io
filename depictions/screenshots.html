 <!DOCTYPE html>
<html lang="en">
<head>
  <title>Screenshots</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../lib/css/custom.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
 
  <script type="text/javascript" src="js/jquery.querystring.js"></script>
  <script type="text/javascript" src="js/data-loader-engine.js"></script>
  <script type="text/javascript" src="js/ios_version_check.js"></script>
  <style>
	@media (max-width: 767px) {
		body{background:#efeff4!important;margin:0;padding:0;border:0;outline:0;box-sizing:border-box}
	}  
  </style>
  <script type="text/javascript">
  
	bundleid = $.QueryString['p'];

    var contentBlocks = {
        "#screenshotCarousel" :
        {"type":"custom"
            ,"source" :"package>screenshots>screenshot"
            ,"render" : function(element,source) {
            console.log($(source).size());
            if ($(source).size() == 0) {
                $(element).append($("<div class='alert alert-danger'>The aren't any screenshots for this package</div>"));
                return;
            }
            $.each(source, function(index,data) {
                var th;
                if(index == 0) {
                    th = $("<li data-target='#myCarousel' data-slide-to='0' class='active'></li>");
                } else {
                    th = $("<li data-target='#myCarousel' data-slide-to='" + index + "'></li>");
                }
                $(element).append(th);
            });

        }
        }
    }

    var contentBlocks2 = 	{
        "#screenshotsList"	: 
			{"type":"custom"  
				,"source" :"package>screenshots>screenshot"
				,"render" : function(element,source){
				console.log($(source).size());
					if ($(source).size()==0) {
						$(element).append( $("<div class='alert alert-danger'>The aren't any screenshots for this package</div>") ); 
						return;
					}
					$.each(source, function(index,data) {
                        var th;
                        if(index == 0) {
                            th = $("<div class='item carouselImgHeight active'>");
                        } else {
                            th = $("<div class='item carouselImgHeight'>");
                        }
                        var image = $("<img class='carouselImgHeight'>");
                        image.attr("src",bundleid+'/screenshots/'+$(data).find('image').text())
                        image.attr("alt", $(data).find('description').text())
                        th.append(image)
                        var caption = $("<div class='carousel-caption'>");
                        var titel = $(bundleid.split(".")).last()[0];
                        caption.append($("<h3>" + titel + "</h3>"))
                        caption.append($("<p>" + $(data).find('description').text() + "</p></div>"))
                        th.append(caption)
                        th.append($("</div>"))
						$(element).append(th);
					});
					
				}
			}
	}

    $( document ).ready(function() {
        $.ajax({
            type    : "GET",
            dataType: "xml",
            url     : (bundleid+"/info.xml"),
            success : function(xml){
				document.title = $(xml).find("package>name").text();
            	data_loader_engine(contentBlocks,xml)
                data_loader_engine(contentBlocks2,xml)
            },
			cache   : false,
            error: function() {
                $("#packageError").show();
				$("#packageInformation").hide();
            }
        }); //ajax
		
    }); // ready
  </script>
    <script>
        $(document).ready(function() {
            $("#myCarousel").swiperight(function() {
                $("#myCarousel").carousel('prev');
            });
            $("#myCarousel").swipeleft(function() {
                $("#myCarousel").carousel('next');
            });
        });
    </script>
</head>
<body>
<br />

<div id="packageInformation">
	<div class="container">
        <h5>SCREENSHOTS</h5>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators" id="screenshotCarousel">
            </ol>
            <div id="screenshotsList" class="carousel-inner" role="listbox">

            </div>
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
	</div>
</div>
<div id="packageError" style="display:none">
	<div class="container">
	  <div class="alert alert-danger">
		<strong>Oh snap!</strong> The package you are tying to view is not hosted on this repository. 
	  </div>
	</div>
</div>
<!-- REPO FOOTER ----------------------------------------------------------- -->
<script type="text/javascript">
    var repoContents = 	{
		"#repoFooterLinks" : 
			{"type":"custom"
				,"source":"repo>footerlinks>link"
				,"render":function(element,source) {
					$.each(source, function(index,data) {
						var p = $("<li class='list-group-item'>");
						var a = $("<a class='btn btn-link'>");
						a.attr("href",$(data).find('url').text());
						if ($(data).find('iconclass')) {
							var i =  $("<span>")
							i.attr("class",$(data).find('iconclass').text());
							console.log(i);
							$(a).append(i);
						} 
						$(a).append(' '+$(data).find('name').text());
						$(p).append(a)
						$(element).append(p);
					}); //each
				} //render
			}
	}
    $( document ).ready(function() {
        $.ajax({type: "GET", dataType: "xml",url : ("../repo.xml"),cache: false,
            success : function(xml){
				data_loader_engine(repoContents,xml);
				if (navigator.userAgent.search(/Cydia/) != -1) {
					$("a").each(function() {
						console.log($(this).text());
						$(this).attr("target","_blank");
					});
				}
			},
            error: function() {$("#contactInfo").hide()}
        }); //ajax
		
		
    }); // ready

</script>

<div id="contactInfo">
	<div class="container">
		<h5>CONTACT</h5>
		<ul class="list-group" id="repoFooterLinks">
		</ul>
	</div>
</div>
<!-- REPO FOOTER ENDS ------------------------------------------------------ -->

</body>
</html>
